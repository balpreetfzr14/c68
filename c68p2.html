<html>
    <head>
        <title>
            boost trap classes for text color
        </title>
          <link rel="stylesheet" href=

"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src=

"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

</script>
    </head>
    <body>
        <div class="container">
        <h1 class="text-primary"> This text is primary colored</h1>
        <h1 class="text-secondary"> This text is secondary colored</h1>
        <h1 class="text-danger"> This text is danger colored</h1>
        <h1 class="text-info"> This text is info colored</h1>
        <h1 class="text-success"> This text is success colored</h1>
        <h1 class="text-warning"> This text is warning colored</h1>
        <h1 class="text-muted"> This text is muted colored</h1>
        </div>

    </body>
</html>
